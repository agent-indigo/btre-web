<section id="bc" class="mt-3">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'index' %}">
              <i class="fas fa-home"></i> Home</a>
          </li>
          {% for item in breadcrumb %}
            {% if item.url %}
              <li class="breadcrumb-item">
                <a href="{{ item.url }}">{{ item.label }}</a>
              </li>
            {% else %}
              <li class="breadcrumb-item active">{{ item.label }}</li>
            {% endif %}
          {% endfor %}
        </ol>
      </nav>
    </div>
</section>
